<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Tracker</title>
    <link
      rel="shortcut icon"
      href="/app/assests/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- ////////////////////////// style-css -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
<!-- /////////////////////////////////////// yandex karta -->
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=Your API key&lang=en_US"
      type="text/javascript"
    ></script>
  </head>
  <body>
<!-- 
    /////////////////////////////////////////////// boshlandi -->
    <div class="app-container">
      <div class="form-container">
        <h1 class="title">IP Address Tracker</h1>
        <form class="form-elements">
          <input
            id="ip_address"
            type="text"
            class="form-control"
            placeholder="Search for any IP address or domain"
          />
          <button id="search_btn" class="btn btn-dark">
            <img
              src="./images/Group.png";

            />
          </button>
        </form>
      </div>
      <div class="results-display">
        <div class="display-container">
          <div class="info-block block-seperator">
            <h4 class="muted-title">IP Address</h4>
            <span id="current_ip" class="results">40.38797, 71.78885</span>
          </div>
          <div class="info-block block-seperator">
            <h4 class="muted-title">Location</h4>
            <span id="current_town" class="results">Fergana, SA 7530</span>
          </div>
          <div class="info-block block-seperator">
            <h4 class="muted-title">Timezone</h4>
            <span id="current_zone" class="results">UTC +2:00</span>
          </div>
          <div class="info-block info-block-last">
            <h4 class="muted-title">ISP</h4>
            <span id="current_isp" class="results">Rain</span>
          </div>
        </div>
      </div>
      <div id="map" style="width: 1530px; height: 440px"></div>
      <div id="display-map" class="map-container"></div>
    </div>

    <!-- /////////////////////////////////////// boshqa karta -->

    <!-- <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>  -->


    <script src="./app.js"></script>
  </body>
</html>
